<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Séjour</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/detail-sejour.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <script src="./script/detail-sejour.js"></script>
</head>

<body>
    <header></header>
    <div class="main-container">
        <div class="left-container">
            <h1 id="titre-destination">Le Japon !</h1>
            <section id="desc-destination"></section>
        </div>
        <img alt="image du séjour" src="assets/img/japon/temple.jpg" id="img-destination">
    </div>
    <div class="navigate-img">
        <button onclick="imgPrevious()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
        <button onclick="imgNext()"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
        
    </div>
    <div class="info-container">
        <div class="info-left-container">
            <form action="panier.html" id="form">
                <div class="choix">
    <!--                Colomnes de la grille-->
                    <p>Début du Séjour</p>
                    <p>Fin du Séjour</p>
                    <label for="nb-adulte">Nombre d'adultes</label>
                    <label for="nb-enfant">Nombre d'enfants (-12ans)</label>
                    <label class="checkbox">Petit déjeuner</label>

                    <input required type="date" id="date-debut" value="2023-01-01">
                    <input required type="date" id="date-fin" value="2023-01-01">
                    <select name="nb-adulte" id="nb-adulte">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <select name="nb-enfant" id="nb-enfant">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input checked="" class="check" type="checkbox" id="petitdej">
                </div>
                <div class="animaux">
                    <span class="material-symbols-outlined">pets</span>
                    <span id="animaux-destination"></span>
                </div>

            </form>
        </div>
        <div class="resume-container">
            <table id="solde-destination">
                <tr>
                    <th>Element</th>
                    <th>Nombre de jours</th>
                    <th>Nombre de personne</th>
                    <th>Prix unitaire</th>
                    <th>Prix</th>
                </tr>
            </table>
            <button onclick="valider()" value="Je pars en voyage !">Je pars en voyage !</button>
            <button onclick="resetForm()" class="reset" >Réinitialiser</button>
        </div>
    </div>
    <footer></footer>
</body>

</html>
