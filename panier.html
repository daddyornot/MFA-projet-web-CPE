<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon panier</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/panier.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <template id="listeDestinations">
        <tr>
            <td>
                <div class="img-destination">
                    <img {{src}}="{{imgDest}}"><p id="temperature" class="temperature">{{temperature}}°C</p>
                </div>
            </td>
            <td>{{destination}}</td>
            <td>Du {{dateDebut}}<br>Au {{dateFin}}</td>
            <td>{{nbAdultes}}</td>
            <td>{{nbEnfants}}</td>
            <td>{{petitdej}}</td>
            <td>{{prix}} €</td>
            <td>
                <button id="modifier" onclick="modifSejour({{idVoyage}})">Modifier</button>
                <button id="supprimer" onclick="remove({{idVoyage}})">Supprimer</button>
            </td>
        </tr>
    </template>
    <template id="modifDestination">
        <tr>
            <td>
                <div class="img-destination">
                    <img {{src}}="{{imgDest}}"><p id="temperature" class="temperature">{{temperature}}°C</p>
                </div>
            </td>
            <td>{{destination}}</td>

            <td onchange="changeValue({{idVoyage}})">Du <input id="dateDebutModif{{idVoyage}}" type="date" value="{{dateDebut}}"><br>
                Au <input id="dateFinModif{{idVoyage}}" type="date" value="{{dateFin}}"></td>
            <td onchange="changeValue({{idVoyage}})">Adultes<br><input id="nbAdultesModif{{idVoyage}}" type="number" value="{{nbAdultes}}"></td>
            <td onchange="changeValue({{idVoyage}})">Enfants<br><input id="nbEnfantsModif{{idVoyage}}" type="number" value="{{nbEnfants}}"></td>
            <td onchange="changeValue({{idVoyage}})">Petit dej<br><input id="petitDejModif{{idVoyage}}" class="check" type="checkbox" {{petitdej}}></td>

            <td>{{prix}} €</td>
            <td>
                <button id="modifier" onclick="validerModif({{idVoyage}})">Valider</button>
                <button id="supprimer" onclick="cancelModif({{idVoyage}})">Annuler</button>
            </td>
        </tr>
    </template>
    <table id="contenu-panier" class="contenu-panier">
    </table>

    <template id="total">
        <span id="spantotal">Total {{prix}} €</span>
    </template>
    </div>

    <div class="infos">
        <div class="form-complet">
            <h2>Plus qu'une étape avant de prendre du bon temps...</h2>
            <form id="formulaire" action="confirmation.html" class="info-commande">
                <div>
                    <label for="nom">Nom</label>
                    <input required id="nom" type="text" pattern="[a-zA-Z ]+" placeholder="(requis) Van Damne" autocomplete="nom">

                    <label for="prenom">Prenom</label>
                    <input required id="prenom" type="text" pattern="[a-zA-Z ]+" placeholder="(requis) Jean Claude">
                </div>
                <div>
                    <label for="adresse">Adresse</label>
                    <input id="adresse" type="text" placeholder="42 rue des karatekas">

                    <label for="ville">Ville</label>
                    <input id="ville" type="text" placeholder="Bourges">

                    <label for="code-postal">Code Postal</label>
                    <input id="code-postal" type="text" placeholder="12000">
                </div>
                <div>
                    <label for="tel">N° de Téléphone</label>
                    <input id="tel" type="tel" placeholder="06 05 04 09 08">

                    <label for="email">email</label>
                    <input required id="email" type="email" placeholder="(requis) jcvd@kungfu.com">
                </div>
                <div>
                    <label for="carte-bleue">N° de Carte Bancaire</label>
                    <input required id="carte-bleue" type="text" pattern="[0-9]+" minlength="16" maxlength="16" placeholder="(requis) 0123 4567 8901 2345">
                </div>
            </form>
        </div>
        <div class="confirm-total">
            <div id="divtotal" class="total">
                    Total {{prix}} €
            </div>
            <button id="confirm-commande" type="button">Cette fois ca y est !</button>
        </div>
    </div>
    <footer></footer>
</body>

<script src="./script/script.js"></script>
<script src="./script/panier.js"></script>

</html>
