<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon panier</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/panier.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <script src="./script/panier.js"></script>
</head>

<body>
    <header></header>
    <table id="liste-destinations">
        <tr>
            <th>Photo</th>
            <th>Destinations</th>
            <th>Adultes</th>
            <th>Enfants</th>
            <th>Petit déjeuner</th>
            <th>Prix</th>
            <th>Supprimer/Modifer</th>
        </tr>
        <template id="listeDestinations">
            <tr>
                <td><img src="{{imgDest}}"></td>
                <td>{{destination}}</td>
                <td>{{nbAdultes}}</td>
                <td>{{nbEnfants}}</td>
                <td>{{petitdej}}</td>
                <td>{{prix}}</td>
                <td><button onclick="remove({{suppr}})">Supprimer</button></td>
            </tr>
        </template>
    </table>

    <form action="confirmation.html">
        <label for="nom">Nom</label>
        <input required id="nom" type="text">
        <label for="prenom">Prenom</label>
        <input required id="prenom" type="text">
        <label for="adresse">Adresse</label>
        <input id="adresse" type="text">
        <label for="ville">Ville</label>
        <input id="ville" type="text">
        <label for="code-postal">Code Postal</label>
        <input id="code-postal" type="text">
        <label for="tel">N° de Téléphone</label>
        <input id="tel" type="tel">
        <label for="email">email</label>
        <input required id="email" type="email">
        <label for="carte-bleue">N° de Carte Bancaire</label>
        <input required id="carte-bleue" type="text">
        <button type="submit">Cette fois ca y est !</button>
    </form>

    <footer></footer>
</body>

</html>
