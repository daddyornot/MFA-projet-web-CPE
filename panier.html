<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon panier</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/panier.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <script src="./script/panier.js"></script>
</head>

<body>
    <header></header>
    <template id="listeDestinations">
        <tr>
            <td>
                <div class="img-destination">
                    <img src="{{imgDest}}"><p id="temperature" class="temperature">{{temperature}}°C</p>
                </div>
            </td>
            <td>{{destination}}</td>
            <td>Du {{dateDebut}}<br>Au {{dateFin}}</td>
            <td>{{nbAdultes}}</td>
            <td>{{nbEnfants}}</td>
            <td>{{petitdej}}</td>
            <td>{{prix}} €</td>
            <td><button onclick="remove({{suppr}})">Supprimer</button></td>
        </tr>
    </template>
    <table id="contenu-panier" class="contenu-panier">
    </table>

    <template id="total">
        <span id="spantotal">Total {{prix}} €</span>
    </template>
    <div id="divtotal" class="total">
    </div>


    <form action="confirmation.html" class="info-commande">
        <label for="nom">Nom</label>
        <label for="prenom">Prenom</label>
        <label for="adresse">Adresse</label>
        <label for="ville">Ville</label>
        <label for="code-postal">Code Postal</label>
        <label for="tel">N° de Téléphone</label>
        <label for="email">email</label>
        <label for="carte-bleue">N° de Carte Bancaire</label>

        <input required id="nom" type="text">
        <input required id="prenom" type="text">
        <input id="adresse" type="text">
        <input id="ville" type="text">
        <input id="code-postal" type="text">
        <input id="tel" type="tel">
        <input required id="email" type="email">
        <input required id="carte-bleue" type="text">
    </form>
    <button onclick="confirmer()">Cette fois ca y est !</button>
    <footer></footer>
</body>

</html>
