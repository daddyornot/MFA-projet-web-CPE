<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Bravo !</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/confirmation.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</head>

<body>
    <header></header>
    <h1>Félicitations, vous prenez la fusée pour l'espace !</h1>
    <div>Retrouvez les détails juste en dessous, ou retournez sur notre page d'accueil pour partir ailleurs</div>
    <div id="resume-voyage">
        <template id="resumeVoyage">
            <img class="img-resume" src="{{imgDest}}">
            <h3>C'est un excellent choix !</h3>
            <p>Pour rappel, vous partez à {{destination}}</p><br>
            <p>Du {{dateDebut}} au {{dateFin}}, soit {{nbJour}} jours (ou {{nbJour-1}} nuitées si vous préférez)</p><br>
            <p>Vous serez {{nbAdultes}} adultes et {{nbEnfants}} enfants</p><br>
            <p>Est ce que vous avez pris le pti dej' ? => {{petitdej}}</p><br>
            <p>Et tout ça pour un total de {{prixTotal}}€ </p>
        </template>
    </div>
    <a href="index.html">Retour à l'accueil</a>
    <footer></footer>

<script src="./script/confirmation.js"></script>
</body>


</html>
