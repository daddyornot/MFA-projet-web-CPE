<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Bravo !</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/confirmation.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <div class="confirmation">
        <h1><span id="nb-jour-restants"></span></h1>
        <p>Retrouvez les détails juste en dessous, ou vous pouvez revenir sur notre <a href="index.html">page d'accueil</a> pour voir nos autres voyages !</p>
    </div>
    <template id="resumeVoyage">
        <div class="img-destination">
            <img src="{{imgDest}}"><p id="temperature" class="temperature">{{temperature}}°C</p>
        </div>
        <div class="resume-voyage">
            <p>Vous partez à <b>{{destination}}</b></p>
            <p>Du <b>{{dateDebut}}</b> au <b>{{dateFin}}</b>, soit <b>{{nbJour}}</b></p>
            <p>Vous serez <b>{{nbAdultes}}</b> et <b>{{nbEnfants}}</b></p>
            <p><b>{{petitDej}}</b></p>
            <p>Ce voyage coûte donc <b>{{prixVoyage}}€</b></p>
        </div>
    </template>
    <div id="resume-voyage" class="confirmation-voyage">
    </div>
    <div class="prix-total">
        <p>Coût total : <span id="prix-total"></span></p>
    </div>

    <footer></footer>

</body>

<script src="./script/confirmation.js"></script>
<script src="./script/script.js"></script>


</html>
