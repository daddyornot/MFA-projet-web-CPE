
<!--On place les liens de police et d'icones ici, car le header est utilisé partout, sauf sur la landing page-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/header.css">
<link rel="stylesheet" href="../styles/account-card.css">
<script src="../script/header.js" defer></script>

<header class="header">
    <nav class="header-navbar sticky">
            <a class="homelink" href="landing-page.html"><img src="/assets/logo/logo-blanc.png" alt="logo"></a>
        <div class="nav-links">
            <ul>
                <li id="nos-voyages"><a href="index.html">Nos Voyages</a></li>
                <li id="panier"><a href="panier.html">Panier</a></li>
                <li id="a-propos"><a href="a-propos.html">A propos</a></li>
            </ul>

        </div>
<!--        Pour arreter le défilement des backgrounds-->
        <a id="button-background" class="stop-background">
        <div class="background-action action-icon-header tooltip" id="round-button">
                    <span class="material-symbols-outlined">
                        stop
                    </span>
                <span class="tooltip-text play"><span id="animer">Arrêter</span> l'animation du fond d'ecran</span>
        </div>
        </a>
        <div class="connexion-icon action-icon-header" onclick="hideAndShowModal()">
            <a id="login" class="login-popup">
                <span class="material-symbols-outlined">
                    person
                </span>
            </a>
        </div>
<!--        Si on n'est pas connecté-->
        <div id="login-modal" class="modal">
            <div class="modal-content box account-card">
                <span id="close-modal-login" class="close">&times;</span>
                <form class="login-form">
                    <h2>CONNEXION</h2>
                    <div class="login-infos">
                        <label for="username">
                            <input required id="username" type="text" pattern="[a-zA-Z1-9]+" placeholder="Nom d'Utilisateur">
                        </label>
                        <label class="passwd-input" for="password">
                            <input required id="password" type="password" placeholder="Mot de Passe">
                                <span id="show-password" class="material-symbols-outlined" onclick="toggleShowPassword()">
                                    visibility
                                </span>
                        </label>
                    </div>
                    <div class="buttons">
                        <button type="button" id="btn-login" onclick="verifierLogin()">Login</button>
                        <button type="button" id="btn-cancel-login" onclick="hideModal()">Annuler</button>
                    </div>
                </form>
            </div>
        </div>

<!--        Si on est connecté-->
        <span id="msg-accueil"></span>
        <div id="account-modal" class="modal">
            <div class="modal-content box account-card">
                <span id="close-modal-account" class="close">&times;</span>
                <form class="login-form">
                    <h2>Mon Compte</h2>
                    <div class="compte-infos">
                        <a href="compte.html#mes-infos">Mes infos</a>
                        <a href="compte.html#historique">Mon historique</a>
                    </div>
                    <div class="buttons">
                        <button type="button" id="btn-logout" onclick="logout()">Deconnexion</button>
                    </div>
                </form>
            </div>
        </div>

    </nav>
<!--    <a href="">Mon compte</a>-->
</header>
