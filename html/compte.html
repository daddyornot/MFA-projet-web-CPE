<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/compte.css">
    <link rel="stylesheet" href="../styles/confirmation.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="../script/script.js" defer></script>
    <script src="../script/compte.js" defer></script>
</head>
<body>
    <header></header>

    <div class="main-content">
        <h1>Mon compte</h1>
            <h2>Mes informations personnelles</h2>
<!--        <button aria-expanded="true" aria-controls="section-infos-persos">Mes infos</button>-->
            <div id="section-infos-persos" class="section-infos-persos visible">
                <p>Nom : <span id="nom"></span></p>
                <p>Prenom : <span id="prenom"></span></p>
                <p>Adresse : <span id="adresse"></span></p>
                <p>Code Postal : <span id="code-postal"></span></p>
                <p>Ville : <span id="ville"></span></p>
                <p>Pays : <span id="pays"></span></p>
                <p>N° de téléphone : <span id="tel"></span></p>
            </div>
        <h2>Mon historique de voyage</h2>
            <div id="historique" class="historique-voyages"></div>
            <template id="historique-voyage">
                <div class="img-destination">
                    <img {{src}}="{{imgDest}}" alt="{{alt}}"><p id="temperature" class="temperature">{{temperature}}°C</p>
                </div>
                <div class="resume-voyage">
                    <p>Vous êtes déjà parti à <b>{{destination}}</b></p>
                    <p>Du <b>{{dateDebut}}</b> au <b>{{dateFin}}</b></p>
                    <p>Vous étiez <b>{{nbAdultes}}</b> et <b>{{nbEnfants}}</b></p>
                    <p><b>{{petitDej}}</b></p>
                    <p>Ce voyage vous avait coûté <b>{{prixVoyage}}€</b></p>
                </div>
            </template>
    </div>

    <footer></footer>

</body>
</html>
