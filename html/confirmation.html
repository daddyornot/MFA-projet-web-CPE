<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Bravo !</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/confirmation.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="../script/script.js" defer></script>
    <script src="../script/confirmation.js" defer></script>
</head>

<body>
    <header></header>
    <div class="main-content">
        <div class="box confirmation">
            <h1><span id="nb-jour-restants"></span></h1>
            <p>Retrouvez les détails juste en dessous, ou vous pouvez revenir sur notre <a href="accueil.html">page d'accueil</a> pour voir nos autres voyages !</p>
        </div>
        <template id="resumeVoyage">
            <div class="img-destination">
                <img {{src}}="{{imgDest}}" alt="{{alt}}"><p id="temperature" class="circle-temperature temperature">{{temperature}}°C</p>
            </div>
            <div class="resume-voyage">
                <p>Vous partez à <b>{{destination}}</b></p>
                <p>Du <b>{{dateDebut}}</b> au <b>{{dateFin}}</b>, soit <b>{{nbJour}}</b></p>
                <p>Vous serez <b>{{nbAdultes}}</b> et <b>{{nbEnfants}}</b></p>
                <p><b>{{petitDej}}</b></p>
                <p>Ce voyage coûte donc <b>{{prixVoyage}}€</b></p>
            </div>
        </template>
        <div id="resume-voyage" class="box confirmation-voyage">
        </div>
        <div class="box prix-total">
            <p>Coût total : <span id="prix-total"></span></p>
        </div>
    </div>
    <footer></footer>

</body>
</html>
