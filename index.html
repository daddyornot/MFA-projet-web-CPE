<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>L'Agence</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>

    <body>
        <header></header>
        <input type="search" id="searchbar" placeholder="Chercher une destination !">
        <!-- Filtre -->
        <button id="toggle-filtres">Afficher les filtres</button>
        <form id="filtres" class="hidden">
            <label for="prix-mini">Prix mini :</label>
            <label for="prix-max">Prix max :</label>
            <label for="date-debut">Du :</label><label for="date-fin">Au : </label>
            <label for="nb-adulte">Nombre d'adultes</label>
            <label for="nb-enfant">Nombre d'enfants<span class="age"> -12ans</span></label>
            <label class="checkbox">Animaux acceptés</label>
            <label class="checkbox">Petit déjeuner</label>

            <input id="prix-mini" name="Range" type="number" max="5000" min="0" value=0>
            <input id="prix-max" type="number" max="5000" min="0" value=5000>
            <input id="date-debut" type="date">
            <input id="date-fin" type="date">
            <select name="nb-adulte" id="nb-adulte">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <select name="nb-enfant" id="nb-enfant">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <input class="check" type="checkbox" id="animaux-form">
            <input class="check" type="checkbox" id="petitdej">

            <button class="reset" type="button" onclick="resetForm()">Réinitialiser</button>
        </form>

        <div class="grid-container" id="liste-destinations">
        </div>

        <footer>
        </footer>
    </body>
            <template id="listeDestinations">
                <div class="grid-item">
                    <div class="img-temp">
                        <a href="detail-sejour.html?selection={{url}}">
                            <h2>{{destination}}</h2>
                            <p class="temperature">{{temperature}}°C</p>
                            <img class="grid-img" {{src}}="{{imgDest}}" alt="Photo de {{destination}}">
                        </a>
                        </div>
                        <div class="dest-infos">
                            <span class="material-symbols-outlined" id="animaux-destination" style={{animaux}}>
                                pets
                            </span>
                            <p class="prix">{{prixNuit}}€ /j</p>
                        </div>
                </div>
            </template>

    <script src="./script/script.js"></script>
    <script src="./script/index.js"></script>
</html>
