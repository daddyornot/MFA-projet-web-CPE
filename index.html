<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Titre à trouver</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        <!-- TODO : include header-->
        <div id="header"></div>
        
        <h1>Titre à trouver</h1>

        <!-- Filtre -->
        <form>
            <h3>Filtre</h3>
            <label for="prix-mini">Prix mini : </label>
            <input id="prix-mini" type="range" max="300" min="0" value=0>
            <output for="prix-mini" id="out-prix-mini"></output>

            <label for="prix-max">Prix max : </label>
            <input id="prix-max" type="range" max="300" min="0" value=300>
            <output for="prix-max" id="out-prix-max"></output>

            <label for="date-debut">Du : </label>
            <input id="date-debut" type="date">
            <label for="date-fin">Au : </label>
            <input id="date-fin" type="date">

            <label for="nombre-adulte">Adultes : </label>
            <input id="nombre-adulte" type="number" value="1" min="1">

            <label for="nombre-enfants">Enfants (-12 ans) : </label>
            <input id="nombre-enfants" type="number" value="0" min="0">

            <label for="animaux">Animaux autorisé : </label>
            <input id="animaux" type="checkbox">
            
            <label for="petit-dejeuner">Petit dejeuner : </label>
            <input id="petit-dejeuner" type="checkbox">
            
            <button class="reset" type="reset">Réinitialiser</button>
        </form>

        <div>
            <a href="detail-sejour.html">
                <h2>Maldive</h2>
                <img src="./assets/img/maldive/01.avif" alt="Photo des Maldive">
                <p>Prix : 150€</p>
            </a>
        </div>

        <div>
            <a href="detail-sejour.html">
                <h2>Canada</h2>
                <img src="./assets/img/canada/alberta-2297204_1920.jpg" alt="Photo du canada">
                <p>Prix : 130€</p>
            </a>
        </div>

        <div>
            <a href="detail-sejour.html">
                <h2>chine</h2>
                <img src="./assets/img/chine/01.avif" alt="Photo de la chine">
                <p>Prix : 170€</p>
            </a>
        </div>


        <footer>
            <a href="./a-propos.html">A propos & contact</a>
        </footer>
    </body>
</html>
