<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Titre à trouver</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Rampart+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>

    <body>
        <header></header>
        <!-- Filtre -->
        <form id="filtres">
<!--            <h3>Filtre</h3>-->
            <label for="prix-mini">Prix mini : </label>
            <input id="prix-mini" name="Range" type="number" max="5000" min="0" value=0>

            <label for="prix-max">Prix max : </label>
            <input id="prix-max" type="number" max="5000" min="0" value=5000>

            <label for="date-debut">Du : </label>
            <input id="date-debut" type="date">
            <label for="date-fin">Au : </label>
            <input id="date-fin" type="date">

            <div>
                <label for="nb-adulte">Nombre d'adultes<br></label>
                <select name="nb-adulte" id="nb-adulte">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <label for="nb-enfant">Nombre d'enfants (-12ans)</label>
                <select name="nb-enfant" id="nb-enfant">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div>
                <label class="checkbox">Animaux acceptés<br>
                    <input class="check" type="checkbox" id="animaux-form">
                </label>
            </div>
            <div>
                <label class="checkbox">Petit déjeuner<br>
                    <input class="check" type="checkbox" id="petitdej">
                </label>
            </div>
            
            <button class="reset" type="reset">Réinitialiser</button>
        </form>

        <div class="grid-container" id="liste-destinations">
            <template id="listeDestinations">
                <div class="grid-item">
                    <div class="img-temp">
                        <a href="detail-sejour.html?selection={{url}}">
                            <h2>{{destination}}</h2>
                            <p class="temperature">{{temperature}}°C</p>
                            <img class="grid-img" src="{{imgDest}}" alt="Photo des Maldive">
                        </a>
                        </div>
                        <div class="dest-infos">
                            <span class="material-symbols-outlined" id="animaux-destination" style={{animaux}}>
                                pets
                            </span>
                            <p class="prix">{{prixNuit}}€ /j</p>
                        </div>
                </div>
            </template>
        </div>

        <footer>
        </footer>
    </body>

    <script src="./script/script.js"></script>
    <script src="./script/index.js"></script>
</html>
