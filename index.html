<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Titre à trouver</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>

    <body>
    <header>
    </header>
        
        <h1>Titre à trouver</h1>

        <!-- Filtre -->
        <form>
            <h3>Filtre</h3>
            <label for="prix-mini">Prix mini : </label>
            <input id="prix-mini" type="range" max="300" min="0" value=0>
            <output for="prix-mini" id="out-prix-mini"></output>

            <label for="prix-max">Prix max : </label>
            <input id="prix-max" type="range" max="300" min="0" value=300>
            <output for="prix-max" id="out-prix-max"></output>

            <label for="date-debut">Du : </label>
            <input id="date-debut" type="date">
            <label for="date-fin">Au : </label>
            <input id="date-fin" type="date">

            <label for="nombre-adulte">Adultes : </label>
            <input id="nombre-adulte" type="number" value="1" min="1">

            <label for="nombre-enfants">Enfants (-12 ans) : </label>
            <input id="nombre-enfants" type="number" value="0" min="0">

            <label for="animaux">Animaux autorisé : </label>
            <input id="animaux" type="checkbox">
            
            <label for="petit-dejeuner">Petit dejeuner : </label>
            <input id="petit-dejeuner" type="checkbox">
            
            <button class="reset" type="reset">Réinitialiser</button>
        </form>

        <div class="grid-container" id="liste-destinations">
            <template id="listeDestinations">
                <div class="grid-item">
                    <a href="detail-sejour.html?selection={{url}}">
                        <h2>{{destination}}</h2>
                        <div class="img-temp">
                            <p class="temperature">{{temperature}}°C</p>
                            <img class="grid-img" src={{imgDest}} alt="Photo des Maldive">
                        </div>
                        <div class="dest-infos">
                            <span class="material-symbols-outlined" id="animaux-destination">
                                pets
                            </span>
                            <p>Prix : {{prixNuit}}€</p>
                        </div>
                    </a>
                </div>
            </template>
        </div>

        <footer>
        </footer>
    </body>

    <script src="./script/script.js"></script>
</html>
